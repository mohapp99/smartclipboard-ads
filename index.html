<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicité</title>
    <style>
        body, html {
            margin: 0;
            padding: 10px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #2D2D2D; /* Correspond à ListItemBrush */
            color: #E6E6EB; /* Correspond à TextPrimaryBrush */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        a {
            color: #78A0FF; /* Correspond à AccentColor */
            text-decoration: none;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid #464650; /* Correspond à BorderColor */
        }
        .ad-container {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <h4>Découvrez notre nouveau produit !</h4>
        <a href="https://www.microsoft.com" target="_blank">
            <p>Cliquez ici pour en savoir plus</p>
            <img src="https://via.placeholder.com/200x150.png?text=Votre+Pub+Ici" alt="Publicité">
        </a>
    </div>
</body>
</html>
